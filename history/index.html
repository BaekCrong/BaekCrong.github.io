<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
	body {
	  margin: 0; /* 페이지의 기본 마진 제거 */
	  font-family: 'BalooThambi', sans-serif;
	}
	.frame1 {
		width: 90%;
		max-width: 1130px; /* 최대 폭 제한 */
		margin: 20px auto; /* 중앙 정렬 */
		background-color: #ffffff;
		padding: 20px;
	}
	.frame2 {
		text-align:end;
	}
	.frame3 {
		display: flex;
		padding-top:10px;
		gap: 15px; /* 좌우 간격을 좀 주기 위해 수정 */
	}
	.frame4 {
		display: flow;
		width:25%;
		background-color:#176f5526;
	}
	.frame5 {
		width: 100%;
		height: 700px;
		overflow: overlay;
	}
	.title1 {
		font-size: 2.5rem;
		text-align: center;
		color: #7ec4ae;
		font-weight:bold;
		font-family: math;
	}
	.upToDate {
		font-size: 0.8rem;
		color: #372d2d;
		font-weight:bold;
	}
	.indexArea{
		height: 25px;
		margin-bottom: 5px; /* 각 요소 사이에 간격 추가 */
		font-size:15px;
		cursor: pointer;
		margin:auto auto;
		flex:auto;
	}
	.mIndexArea{
		text-align: center;
		background-color:#176f5526;
		padding:20px;
		border-radius:10px;
		font-size:larger;

	}
	.wIndexArea{
		margin:10px 0px 0px 10px;
		text-align:left;
	}
	a:link {
		text-decoration:none;
	}
	a:visited {
		text-decoration:none;
	}
	a:hover {
		color:#000000; font-weight:bold; text-decoration:none;
	}
	a:active {
		color:#ffffff; font-weight:bold; text-decoration:none;
	}
	h2 {
		text-align:center;
		color:#026145;
		background-color:#176f5526;
		padding:15px;
	}
	h3 {
		text-align:left;
		color:#026145;
		background-color:#176f5526;
		padding:15px;
		cursor: pointer;
	}
	.contentArea {
		height: auto; /* 내용에 따라 높이 지정 */
		border-radius: 5px; /* 경계선을 둥글게 만듦 */
		margin-bottom: 10px; /* 각 요소 사이에 간격 추가 */
		background-color: #176f5526;
		font-size:15px;
		padding:5px;
	}
	.menuIcon{
		top:0px;
		position:fixed;
		display: none;
		background-color:#ffffff;
		width:100%;
	}
	.menuBar{
		position:fixed;
		background-color:#def5ee;
		width:-webkit-fill-available;
		height:80px;
		display:none;
		overflow:overlay;
		gap:30px;
		list-style:none;
		/*margin-left:-45px; list-style을 숨긴만큼 앞당기기*/
		padding-right:40px;
		top:-15px;
		z-index:10;
	}
	.upToPage{
	    width: 55px;
	    height: 55px;
	    line-height:45px;
		font-size:40px;
		font-weight:bold;
	    border-radius: 70%;
	    position: fixed;
	    top:90%;
	    left:75%;
	    text-align:center;
	    color:#07ad79;
	    border:1px solid #07ad79;
	    background-color:#ffffff;
		cursor: pointer;
	    display:none;
	}
	.effectL {
	    position: absolute;
	    width: 40px;
	    height: 40px;
	    border: 1px solid #07ad79;
	    border-radius: 70%;
	    transition: transform 0.5s ease;
	}
	.effectS {
	    position: absolute;
	    width: 20px;
	    height: 20px;
	    background-color:#07ad79;
	    border-radius: 70%;
	    transition: transform 0.5s ease;
	}
	@media(max-width: 500px) {
		.menuIcon{
		  display: block;
		  font-size:35px;
		}
		.frame4 {
		  display: none;
		}
		.upToPage{
		  display: block;
		}
	}
  </style>
  <script>
  	//DOMContentLoaded부분은 추후 onClick Function으로 대체 필요
	document.addEventListener('DOMContentLoaded', function () {
		var menuIcon = document.getElementById('menuIcon');
		var menuBar = document.getElementById('menuBar');
		var indexArea = document.querySelectorAll('.indexArea');
		var hList = document.getElementsByTagName("h3");

		menuIcon.addEventListener('click', function () {
			if (menuBar.style.display === "none" || menuBar.style.display === "") {
				menuBar.style.display = "flex";
			} else {
				menuBar.style.display = "none";
			}
		});
		indexArea.forEach(function (index) {
			index.addEventListener('click', function () {
				var cls = index.children[0].getAttribute("class");
				var content = document.getElementById(cls);
				content.scrollIntoView({ behavior: 'smooth' });
				menuBar.style.display = "none";
			});
		});
		for(let i=0; i<hList.length; i++){ //closure문제로 var->let
			hList[i].addEventListener('click', function () {
				var href = hList[i].getAttribute("href")
				window.open(href)
			});
		};
	});



	document.addEventListener('mousemove', function (event) {
	    if(event.toElement.href == undefined
	        && event.toElement.id != "menuBar"){
	        menuBar.style.display = "none";
	    }
	});
	document.addEventListener('click', function (event) {
	    var x = event.clientX;
	    var y = event.clientY;

	    var effectL = document.createElement('div');
	    var effectS = document.createElement('div');
	    effectL.className = 'effectL';
	    effectS.className = 'effectS';
	    document.body.appendChild(effectL);
	    document.body.appendChild(effectS);

	    effectL.style.left = x + 'px';
	    effectL.style.top = y + 'px';
	    effectL.style.transform = 'scale(0)';
	    effectS.style.left = x + 10 + 'px';
	    effectS.style.top = y + 10 + 'px';
	    effectS.style.transform = 'scale(0)';

		setTimeout(function () {
	    	effectL.style.transform = 'scale(1)';
	    	effectS.style.transform = 'scale(1)';
		}, 0);

	    effectL.addEventListener('transitionend', function () {
	        effectL.remove();
	    });
	    effectS.addEventListener('transitionend', function () {
	        effectS.remove();
	    });
	});
	async function upToPage(){
		var content1 = document.getElementById("content1");
		content1.scrollIntoView({ behavior: 'smooth' });
		setTimeout(await function(){
			location.href="#";
		},100);
	}
</script>
</head>
<body>
    <ul class="menuBar" id="menuBar">
        <li class="indexArea mIndexArea"><a href="#" class="content1"> javachat </a></li>
        <li class="indexArea mIndexArea"><a href="#" class="content2"> YoloBook </a></li>
        <li class="indexArea mIndexArea"><a href="#" class="content3"> GifProject </a></li>
    </ul>
    <div class="frame1" id="frame1">
        <div class="menuIcon" id="menuIcon">☰</div>
        <h1 class="title1"> SVN History </h1>
        <div class="frame2">
            <span class="upToDate"> up to date : 2023.11.15 </span>
        </div>
        <div class="frame3">
            <div class="frame4">
              <h2>카테고리</h2>
              <div class="indexArea wIndexArea"><a href="#" class="content1">1. javachat</a></div>
              <div class="indexArea wIndexArea"><a href="#" class="content2">2. YoloBook</a></div>
              <div class="indexArea wIndexArea"><a href="#" class="content3">3. GifProject</a></div>
            </div>
            <div class="frame5">
                <div class="contentArea" id="content1">
                  <h3 href="https://github.com/WOOBINCHO/javachat">javachat 바로가기</h3>
            	</div>
                <div class="contentArea" id="content2">
                  <h3 href="https://github.com/baekjinwoo/YoloBook">YoloBook 바로가기</h3>
            	</div>
                <div class="contentArea" id="content3">
                  <h3 href="https://github.com/ckc753/GifProject">GifProject 바로가기</h3>
            	</div>
        </div>
    </div>
    <div class="upToPage" onClick="upToPage()"> ↑ </div>
</body>
</html>
